###############################################################
######################## ALL  INCLUDES ########################
###############################################################

[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[include klicky-probe.cfg]

[exclude_object]
[gcode_arcs]
[firmware_retraction]

###############################################################
########################## MACHINE ############################
###############################################################

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f103xe_31FFD4054E48353723542143-if00

[mcu can0]
canbus_uuid: 61e44426fb10

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 4700
max_z_velocity: 30
max_z_accel: 100
square_corner_velocity: 5

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

[force_move]
enable_force_move: True

[idle_timeout]
timeout: 7200

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[board_pins EBB36_G0B1_v1.2] 
mcu: can0
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4

###############################################################
######################## STEPPER SECTION ######################
###############################################################

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 244
position_max: 244
homing_speed: 50

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: can0:LIMIT_3
position_endstop: 0
position_max: 234
homing_speed: 50

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
gear_ratio: 40:20
endstop_pin: probe:z_virtual_endstop
position_max: 230
position_min: -5
homing_speed: 10
second_homing_speed: 10

###############################################################
######################### TMC DRIVERS #########################
###############################################################

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.9
stealthchop_threshold: 1

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.9
stealthchop_threshold: 1

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: can0:EXT_UART
stealthchop_threshold: 0
run_current: 0.6

###############################################################
########################## EXTRUDER ###########################
###############################################################

[extruder]
step_pin: can0:EXT_STEP
dir_pin: !can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 22.7009711
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: ATC Semitec 104GT-2
min_temp: 0
max_temp: 300

###############################################################
###################### HEATERS AND FANS #######################
###############################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
min_temp: 0
max_temp: 130

[temperature_sensor CANBOARD]
sensor_type: temperature_mcu
sensor_mcu: can0

[temperature_sensor CHAMBER_TEMP]
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: 0
max_temp: 100

[heater_fan hotend_fan]
pin: can0:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: can0:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[fan_generic AUX_FANS]
pin: PC7

[fan_generic BED_FAN]
pin: PC6


###############################################################
####################### PROBES & SUCH #########################
###############################################################

[probe]
pin: ^can0:PROBE_2
x_offset: -2
y_offset: 36
speed: 5
samples: 3
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 5,36
mesh_max: 223,205
probe_count: 5,5
mesh_pps: 2,3
algorithm: bicubic
bicubic_tension: 0.2

[screws_tilt_adjust]
screw1: 33,0 
screw1_name: front left screw
screw2: 203,0 
screw2_name: front right screw 
screw3: 203,160 
screw3_name: rear right screw 
screw4: 33,160
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4

###############################################################
####################### INPUT SHAPING #########################
###############################################################

[adxl345]
cs_pin: can0:ADXL_CS
spi_software_sclk_pin: can0:ADXL_SCLK
spi_software_mosi_pin: can0:ADXL_MOSI
spi_software_miso_pin: can0:ADXL_MISO
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    117,122,30

[skew_correction] 

###############################################################
########################  MACROS  #############################
###############################################################

[gcode_macro END_PRINT]
gcode:
    M140 S0                         # Turn off bed, extruder, and fan
    M104 S0
    M106 S0
    
    G91                             # Move nozzle away from print while retracting
    G1 X-10 Y-10 E-3 F300
    G1 Z10 F3000                    # Raise nozzle by 10mm
    G90
    
    M84                             # Disable steppers

##############################################################

[gcode_macro PRINT_START]
gcode:
  # Fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_chamber = params.CHAMBER|default("45")|int %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  # Homes the printer and sets absolute positioning
  G28                                                 # Full home (XYZ)
  G90                                                 # Absolute position

  G1 X{x_wait} Y{y_wait} Z15 F9000                    # Go to center of the bed
  M190 S{target_bed}                                  # Set target temp for the bed

  BED_MESH_CALIBRATE                                  # Triggers KAMP bed meshing
  SMART_PARK                                          # Go to starting point
  M107                                                # Turn off part cooling fan
  M109 S{target_extruder}                             # Heat hotend to print temp
  LINE_PURGE                                          # KAMP Line Purge

